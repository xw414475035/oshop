<div class="row">

  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title='ngModel' [(ngModel)]="product &&  product.title" name="title" id='title' type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>

      <div class="form-group">
        <label for="Price">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input #price='ngModel' [(ngModel)]="product && product.price" name='price' id='Price' type="number" class="form-control" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required.</div>
          <div *ngIf="price.errors.min"> Price should be 0 or highter.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product && product.category" name="category" id='category' class="form-control" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async " [value]="c.key">
            {{c.name}}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required.
        </div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imgURL="ngModel" [(ngModel)]="product && product.imageUrl" name="imgURL" id='imageUrl' type="text" class="form-control" required
          url>
        <div class="alert alert-danger" *ngIf="imgURL.touched && imgURL.invalid">
          <div *ngIf="imgURL.errors.required">ImageURL is required.</div>
          <div *ngIf="imgURL.errors.url">Please enter valid URL.</div>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>


    </form>
  </div>

  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="product && product.imgURL" *ngIf="product.imgURL">
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.price | currency:'USD':true }}</p>
      </div>
    </div>
  </div>
</div>
